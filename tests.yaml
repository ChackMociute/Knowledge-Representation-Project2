- name: AFNoArgumentTests
  args: []
  ar: [['a', 'a']]
  methods:
    test_conflict_free:
      exp: set({frozenset()})
      attr: cf
      
- name: AFSelfAttackTests
  args: ['1', '2']
  ar: [['1', '1']]
  methods:
    test_conflict_free:
      exp: set({frozenset(), frozenset({'2'})})
      attr: cf

- name: AFNoRelationTests
  args: ['1', '2', '3']
  ar: []
  methods:
    test_conflict_free:
      exp: set({frozenset(), frozenset({'1'}), frozenset({'2'}), frozenset({'3'}),
                frozenset({'1', '2'}), frozenset({'1', '3'}), frozenset({'2', '3'}),
                frozenset({'1', '2', '3'})})
      attr: cf
      
- name: AFCycleTests
  args: ['1', '2', '3']
  ar: [['1', '2'], ['2', '3'], ['3', '1']]
  methods:
    test_conflict_free:
      exp: set({frozenset(), frozenset({'1'}), frozenset({'2'}), frozenset({'3'})})
      attr: cf